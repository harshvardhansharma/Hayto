<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
    body{
      background: white;
      margin: 0px;
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }
    .stat_data{
      font-size: 14px;
      margin-left: 5px;
      position: relative;
      top:-6px;
    }
    .label{
      font-size: 10px;
      margin-left: 5px;
      color:#3d3d48;
      text-shadow: 0px 0px gray;
    }
    .label_data{
      position: relative;
      margin-left: 5px;
      font-size: 13px;
      top:-6px;
    }
    .brand_name{
      /*color:white;*/
      font-size:24px;
      position:relative;
      top:-10px;
      /*text-shadow: 2px 2px #072A5A;*/
    }
    .container{
      width:280px;
      height: 190px;
      opacity: 0.8;
      text-align: center;
      background: #fff;
      border-radius: 0px;
    }
    #content {
      background: #fff;
      border-radius: 5px;
      width: 90%;
      margin: 0 auto 5px auto;
      font-family: sans-serif;
    }
    .topbar{  
      padding: 10px 0px 0px 10px;
      margin-bottom: 5px;
    }
    .stat{
      padding-top: 5px;
      padding-bottom: 5px;
      text-align: left;
    }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="topbar">
      <img src="icon.png" width=30px height=auto>
      <span class="brand_name">
        &nbspHayto
      </span>
    </div>
    <div id="content">
      <div class="stat">
        <span class="label">
          <img src="time.png" width=20px/>
          <span class="label_data">
            Time Saved :
          </span>
        </span>
        <span class="stat_data" id="time">
        </span>
      </div>
      <div class="stat">
        <span class="label">
          <img src="download.png" width=20px/>
          <span class="label_data">
            Downloads Saved :
          </span>
        </span>
        <span class="stat_data" id="downloads">
        </span>
      </div>
      <div class="stat">
        <span class="label">
          <img src="bandwidth.png" width=20px/>
          <span class="label_data"> 
            Bandwidth Saved :
          </span>
        </span>
        <span class="stat_data" id="bandwidth">
        </span>
      </div>
    </div>
    <span class="label">
      If you like us, review us 
      <a href="https://chrome.google.com/webstore/detail/hayto/kcihgciflkhicfimlmlnoinibmlplmjj/reviews" target="_blank">here</a>
    </span>
  </div>
  <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
